query FindProductByTitle($searchTerm: String!) {
  products(where: { name: { contains: $searchTerm } }) {
    id
    name
    categoryId
    _count {
      productNutrients
      productMeasures
      productClearWeights
      dishProducts
    }
    
    productMeasures {
      id
      name
      value
      desc
      productId
    }
    productClearWeights {
      id
      value
      desc
      productId
    }
    dishProducts {
      id
      quantity
      cookCoeff
      dishId
      productId
      dish {
        id
        name
        description
        _count {
          dishProducts
          MenuDishes
        }
        MenuDishes {
          id
          quantity
          dailyMenuId
          dishId
          dailyMenu {
            id
            date
            mealType
            _count {
              MenuDishes
            }
          }
        }
      }
    }
    productCategory {
      id
      name
      desc
      _count {
        products
      }
      products {
        id
        name
        categoryId
      }
    }
  }
}
